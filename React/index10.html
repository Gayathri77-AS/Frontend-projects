<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!--react lib-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--react dom library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    
    <title>Styling Components</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
        var Red = function(){
            var redStyle={
                height: 50,
                width: 150,
                backgroundColor: "red",
            }
            return(
                <h1 style={redStyle}>Red</h1>
            );
        }
        var Orange = function(){
            return(
                <h2 className="orange">Orange</h2>
            );
        }
        var Yellow = function(){
            return(
                <h3 className="yellow">Yellow</h3>
            );
        }
        var Green = function(){
            return(
                <h4 className="green">Green</h4>
            );
        }
        var Blue = function(){
            return(
                <h5 className="blue">Blue</h5>
            );
        }
        var Violet = function(){
            return(
                <h5 className="violet">Violet</h5>
            );
        }
        ReactDOM.render(
        <div>
            <Red/>
            <Orange/>
            <Yellow/>
            <Green/>
            <Blue/>
            <Violet/>
        </div>,
        document.getElementById("app")
        );
    </script>
</body>
</html>
