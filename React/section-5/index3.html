<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!--react lib-->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!--react dom library-->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!--babel library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    
    <title>Styling Components</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
        
        var Color = function(props){
        var ColorStyle = {
            height: 50,
            width:150,
            backgroundColor: props.color,
        }
            return(
                <h1 style={ColorStyle}>{props.name}</h1>
            );
        }
        ReactDOM.render(
        <div>
        <Color color="red" name="RED"/>
        <Color color="orange" name="ORANGE"/>
        <Color color="green" name="GREEN"/>
        <Color color="blue" name="BLUE"/>
        <Color color="indigo" name="INDIGO"/>
        <Color color="violet" name="VIOLET"/>
        </div>,
        document.getElementById("app")
        );
        
        
         
    </script>
</body>
</html>
