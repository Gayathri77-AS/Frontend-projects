        function UserName(){
            var nameStyle = {
                fontSize:24,
                fontFamily:"Arial, Helvetica, sans-serif",
                margin:20
            }
            return(
                <h1 style={nameStyle}>Flower</h1>
            );
        }

        function GetConnected(){

            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }
        
        var iconStyle = {
            margin: 20,
        }

        function Like(){
            return(
                <div style={iconStyle}>
                  <i className="fa-solid fa-thumbs-up"></i>  
                </div>
            );
        }

        function Share(){
            return(
                <div style={iconStyle}>
                    <i className="fa-solid fa-share"></i>
                </div>
            );
        }

        function Add(){
            return(
                <div style={iconStyle}><i className="fa-solid fa-person-circle-plus"></i></div>
            );
        }

        ReactDOM.render(
            <Friendly/>,
            document.getElementById("app")
        );
    </script>
